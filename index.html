<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Stats preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="preview">
      <div class="max-width">
        <div class="content">
          <div class="card">
            <div class="info">
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p class="sub">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="stats">
                <div class="col">
                  <p class="number">10k+</p>
                  <p>companies</p>
                </div>
                <div class="col">
                  <p class="number">314</p>
                  <p>templates</p>
                </div>
                <div class="col">
                  <p class="number">12M+</p>
                  <p>queries</p>
                </div>
              </div>
            </div>
            <div class="image">
              <img src="images/image-header-desktop.jpg" alt="header-img" class="desktop"/>
              <img src="images/image-header-mobile.jpg" alt="header-img" class="mobile">
              <div class="overlay"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Deaven Rivaldi</a>.
    </footer>
  </body>
</html>
